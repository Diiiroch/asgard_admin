<!DOCTYPE html>
<html>
<head>
    <title>Documents à valider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.9.0/dist/locale-all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .fc-event .fc-time {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Liste des documents à valider</h2>
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>

                    <th>CRA</th>
                    <th>Validé</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tableau in tableaux %}
                <tr data-id="{{ tableau.id }}">

                    <td>
                        <a href="{% url 'detail_tableau' tableau.id %}">Document CRA de {{ tableau.consultant }}</a>
                    </td>
                    <td class="validated-status">{{ tableau.validated|yesno:"Oui,Non" }}</td>
                    <td>
                        {% if tableau.validated %}
                        <button class="btn btn-warning btn-sm validate-button" data-id="{{ tableau.id }}" data-validated="false">Invalider</button>
                        {% else %}
                        <button class="btn btn-success btn-sm validate-button" data-id="{{ tableau.id }}" data-validated="true">Valider</button>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll(".validate-button").forEach(button => {
            button.addEventListener("click", function() {
                const tableId = this.getAttribute("data-id");
                const validated = this.getAttribute("data-validated") === "true";
                fetch("{% url 'validate_table' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify({ id: tableId, validated: validated })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        alert("Tableau mis à jour avec succès");
                        const row = document.querySelector(`tr[data-id='${tableId}']`);
                        row.querySelector('.validated-status').textContent = validated ? "Oui" : "Non";
                        const button = row.querySelector('.validate-button');
                        if (validated) {
                            button.textContent = "Invalider";
                            button.classList.remove('btn-success');
                            button.classList.add('btn-warning');
                            button.setAttribute('data-validated', 'false');
                        } else {
                            button.textContent = "Valider";
                            button.classList.remove('btn-warning');
                            button.classList.add('btn-success');
                            button.setAttribute('data-validated', 'true');
                        }
                    } else {
                        alert("Erreur lors de la mise à jour du tableau");
                    }
                });
            });
        });
    });
    </script>
</body>
</html>
